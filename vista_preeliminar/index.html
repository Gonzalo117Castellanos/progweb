<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista Preliminar Web</title>

    <!-- Meta etiquetas para WhatsApp y Facebook (Open Graph) -->
    <meta property="og:title" content="Título de la Página Web">
    <meta property="og:description" content="Esta es una breve descripción de la página para vista previa.">
    <meta property="og:image" content="https://ejemplo.com/imagen-previa.jpg">
    <meta property="og:url" content="https://ejemplo.com">
    <meta property="og:type" content="website">

    <!-- Meta etiquetas para Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Título de la Página Web">
    <meta name="twitter:description" content="Esta es una breve descripción de la página para vista previa en Twitter.">
    <meta name="twitter:image" content="https://ejemplo.com/imagen-previa.jpg">
    <meta name="twitter:url" content="https://ejemplo.com">

    <!-- Meta etiquetas para MS Teams (usa Open Graph) -->
    <meta name="msapplication-TileImage" content="https://ejemplo.com/imagen-previa.jpg">

</head>
<body>
    <h1>Vista Preliminar para Redes Sociales</h1>
    <p>Esta página incluye las etiquetas meta necesarias para generar vistas previas en WhatsApp, Facebook, Twitter y MS Teams.</p>
</body>
</html>
